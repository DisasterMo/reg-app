<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>

	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{bulkRegisterBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">

		<div class="panel">
			<p:tabView id="tabView" dynamic="true" cache="true">			
				<p:tab id="eppnPanel" title="#{messages.bulk_register}">
					<p:panelGrid id="baseData" columns="2">
					
						<h:outputLabel for="eppnField" value="EPPNs (eine pro Zeile)"/>
						<p:inputTextarea id="eppnField" rows="12" cols="80" autoResize="false"
			            		value="#{bulkRegisterBean.eppnField}"  required="true"/>
					
					</p:panelGrid>
					<p:commandButton action="#{bulkRegisterBean.fillTable()}" value="Tabelle aufbauen"
						 update=":form:registerPanel"/>
				</p:tab>
				<p:tab id="usrListPanel" title="#{messages.users}">
					<p:dataTable id="usrs" var="user" value="#{bulkRegisterBean.userList}"
							rowKey="#{user.eppn}" paginator="true" rows="10" lazy="true"
							selection="#{bulkRegisterBean.insertUser}" selectionMode="multiple">
						<p:column headerText="#{messages.eppn}">#{user.eppn}</p:column>  
						<p:column headerText="#{messages.given_name}">#{user.givenName}</p:column>  
						<p:column headerText="#{messages.sur_name}">#{user.surName}</p:column>  
							
					</p:dataTable>
					<p:commandButton action="#{bulkRegisterBean.insert()}" value="Auswahl in Tabelle"
					 	update=":form:registerPanel"/>				
				</p:tab>
			</p:tabView>
		</div>
			
		<div class="panel">
			<p:panel id="registerPanel" header="Register Panel">
				<p:dataTable id="regs" var="registerUser" value="#{bulkRegisterBean.registerUserList}"
						rowKey="#{registerUser.eppn}" selection="#{bulkRegisterBean.selectedUsers}" selectionMode="multiple">
				
					<p:column headerText="EPPN">#{registerUser.eppn}</p:column>  
					<p:column headerText="Status">#{registerUser.status}</p:column>  
				
				</p:dataTable>
		        <br/>
		        <p:selectOneMenu id="selectFed" value="#{bulkRegisterBean.selectedService}"
		        	converter="#{serviceConverter}" >
	            	<f:selectItems value="#{bulkRegisterBean.serviceList}" 
	            		var="service" itemLabel="#{service.name} (id #{service.id})" itemValue="#{service}"/>
	            </p:selectOneMenu>
		        <br/>
				<p:commandButton id="regBtn" action="#{bulkRegisterBean.processSelected()}" value="Auswahl registrieren"
					 update=":form"/>
			</p:panel>
			<p:blockUI block="registerPanel" trigger="regBtn">  
       			<p:graphicImage value="#{resource['/img/ajax-loader.gif']}" alt="#{messages.loading}" />  
			</p:blockUI>					
		</div>

	</h:form>

	</ui:define>
</ui:composition>		
</f:view>
</body>
</html>
