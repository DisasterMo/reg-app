<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{inviteToProjectBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{inviteToProjectBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" class="full form">

		<h2><h:outputText value="#{messages['project.invite_project_members']}: #{inviteToProjectBean.entity.name}"/></h2>

		<p:messages id="messageBox" showDetail="true" />
		
		<p:panel>
			<h:outputText value="#{messages['project.invite_project_members_text']}"/>
		</p:panel>

		<p:panel header="#{messages['project.invite_project_members_with_email']}">
			<h:outputText value="#{messages['project.invite_project_members_with_email_text']}"/>
		</p:panel>

		<p:panel header="#{messages['project.invite_project_members_with_token']}">
			<h:outputText value="#{messages['project.invite_project_members_with_token_text']}"/>
		</p:panel>

		<div class="text full" style="margin-top: 0.4em;">
			<a href="show-local-project.xhtml?id=#{inviteToProjectBean.entity.id}"><h:outputText value="#{messages.back}"/></a>
		</div>		

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
