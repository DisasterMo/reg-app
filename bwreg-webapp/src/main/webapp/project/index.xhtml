<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{projectAdminListProjectBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">

		<h2><h:outputText value="#{messages.my_projects}"/></h2>

		<p:dataTable id="dataTable" var="project" value="#{projectAdminListProjectBean.projectList}" paginator="true" rows="15">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{project.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.short_name}" />
				</f:facet>
				<h:outputText value="#{project.shortName}" />
			</p:column>
			<p:column sortBy="#{project.name}" filterBy="#{project.name}">
				<f:facet name="header">
					<h:outputText value="#{messages.name}" />
				</f:facet>
				<h:link outcome="show-project.xhtml" value="#{project.name}">
		      		<f:param name="projectId" value="#{project.id}"/>
				</h:link>
			</p:column>			
		</p:dataTable>
		
		<h:link outcome="add-project.xhtml" value="#{messages.add_project}" />

	</h:form>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
