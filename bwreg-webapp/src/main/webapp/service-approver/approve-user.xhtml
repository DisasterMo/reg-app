<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{approveUserBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{approveUserBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.approve}: #{approveUserBean.entity.id}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.approve}">
				<p:panelGrid id="baseData" columns="2">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{approveUserBean.entity.id}"/>
			
			        <h:outputText value="#{messages.eppn}:"/>
			        <h:outputText value="#{approveUserBean.entity.user.eppn}"/>
								
				</p:panelGrid>
				<p:commandButton id="cancel" action="#{approveUserBean.cancel()}" value="#{messages.cancel}" />
				<p:commandButton id="approve" action="#{approveUserBean.approve()}" value="#{messages.approve}" style="color:green;"/>
				<p:commandButton id="deny" action="#{approveUserBean.deny()}" value="#{messages.deny}" style="color:red;" />
			</p:panel>
		</div>				
				
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
