<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>

<f:view>
<f:metadata>
	<f:event type="javax.faces.event.PreRenderViewEvent"
           listener="#{userSshKeyManagementBean.preRenderView}" />
</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" prependId="false">
		<p:panel header="#{messages.ssh_key_management}">
			<div><p:messages showDetail="true" /></div>

			<p:panelGrid id="baseData" columns="2">
		        <h:outputText value="#{messages.ssh_key}:"/>
		        <h:panelGroup>
		        	<ul>
		        		<ui:repeat var="key" value="#{userSshKeyManagementBean.keyList.toArray()}">
			        		<li><h:outputText value="#{key.publicKey}"/></li>
			        	</ui:repeat>
			        </ul>
		        </h:panelGroup>
			
		        <h:outputText value="#{messages.add_ssh_key}:"/>
		        <p:inputTextarea value="#{userSshKeyManagementBean.newKey}" style="width: 600px; height: 100px;" 
		        	autoResize="false" />
			</p:panelGrid>
			<p:commandButton id="add" action="#{userSshKeyManagementBean.deployKey()}" value="#{messages.add}" update="@form" />
			<p:ajaxStatus id="ajaxStatusPanel" style="display: inline-block; margin-left: 8px; vertical-align: baseline;">
				<f:facet name="start">  
					<h:graphicImage value="#{resource['/img/ajax-loader.gif']}" alt="#{messages.loading}"/>
				</f:facet>  
				<f:facet name="complete">  
					<h:outputText value="" />
				</f:facet>  				
			</p:ajaxStatus>  
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
