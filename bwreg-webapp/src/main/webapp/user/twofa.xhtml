<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>

<f:view>
<f:metadata>
	<f:event type="javax.faces.event.PreRenderViewEvent"
           listener="#{twoFaUserBean.preRenderView}" />
</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<p:messages id="messageBox" for="key_error" showDetail="true" />

		<p:panel header="#{messages.twofa_list}" rendered="#{twoFaUserBean.readOnly}">
			
			<div><h:outputText value="#{messages.twofa_list_readonly}"/></div>
			<div><a href="#{twoFaUserBean.managementUrl}" target="_blank">#{twoFaUserBean.managementUrl}</a></div>
			
			<p:repeat var="token" value="#{twoFaUserBean.tokenList}">
				<div><h:outputText value="#{token.serial}" /></div>
			</p:repeat>
		</p:panel>

		<p:panel header="#{messages.twofa_list}" rendered="#{! twoFaUserBean.readOnly}">
			<p:panelGrid columns="2">
				<p:repeat var="token" value="#{twoFaUserBean.tokenList}">
					<p:panel>
						<div><h:outputText value="#{token.serial}" /></div>
						<div><h:outputText value="#{token.tokenType}" /></div>
						<div><h:outputText value="#{token.isactive}" /></div>
					</p:panel>
				</p:repeat>
			</p:panelGrid>
			
			<p:commandButton action="#{twoFaUserBean.createAuthenticatorToken()}" value="Create"></p:commandButton>
		</p:panel>
	</h:form>
	</ui:define>

</ui:composition>
</f:view>
</body>
</html>
