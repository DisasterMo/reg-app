<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="serviceId" value="#{serviceAdminStatsBean.serviceId}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{serviceAdminStatsBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">

		<h2>#{messages.statistics}: #{serviceAdminStatsBean.serviceEntity.name}</h2>

		<div id="panelInline">
			<p:chart type="pie" model="#{serviceAdminStatsBean.userPerIdpPie}" style="height:400px;" />
			<p:dataTable id="dataTable" var="o" value="#{serviceAdminStatsBean.userPerIdpList}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.users}" />
					</f:facet>
					<h:outputText value="#{o[0]}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.idp}" />
					</f:facet>
					<h:outputText value="#{o[1].orgName}" />
				</p:column>					
			</p:dataTable>				
		</div>

	</h:form>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
