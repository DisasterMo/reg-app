<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<c:set var="idintern" value="#{not empty id ? id : componentIdHelper.generateFor(label)}" />
	<c:set var="renderintern" value="#{not empty rendered ? rendered : true}" />

    <p:outputLabel for="#{idintern}" value="#{label}:" rendered="#{renderintern}"/>
    <h:panelGroup id="#{idintern}" styleClass="value" rendered="#{renderintern}">
    	<ui:insert />
    </h:panelGroup>
	
</ui:composition>
