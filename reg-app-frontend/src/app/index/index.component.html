<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    Index to {{title}}!
</div>
<div>
    <form name="indexForm">
        <md-form-field>
            <md-card *ngFor="let registry of registries">
                <md-card-header>
                    {{registry.serviceName}} ({{registry.id}})
                </md-card-header>
                <md-card-content>
                    <div>Created At: {{registry.createdAt | date}}</div>
                    <div>Status: {{registry.registryStatus}}</div>
                    <div>{{registry.serviceShortDescription}}</div>
                </md-card-content>                        
            </md-card>
        </md-form-field>
    </form>
</div>
